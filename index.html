<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrapeSystematics</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0; padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      background-color: #111;
      border-bottom: 2px solid #0f0;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
    }
    section {
      padding: 30px 20px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #0f0;
      border-bottom: 1px solid #0f0;
      display: inline-block;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }
    .images img {
      max-width: 250px;
      border: 2px solid #0f0;
      border-radius: 6px;
      background-color: #111;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #0f0;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>GrapeSystematics</h1>
    <p>Established in 2000 | CEO: Amer Sultan</p>
  </header>

  <!-- PARTNERS -->
  <section>
    <h2>Our Partners</h2>
    <div class="images">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Cisco_logo_blue_2016.svg" alt="Cisco Logo" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" />
    </div>
  </section>

  <!-- PRODUCTS -->
  <section>
    <h2>Our Products</h2>
    <div class="images">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Imac_G3_Graphite_side.jpg" alt="iMac G3" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Cisco_1900_switch_inside.jpg" alt="Cisco Switch" />
    </div>
  </section>

  <!-- OUR AI -->
  <section>
    <h2>Our AI Systems</h2>
    <div class="images">
      <!-- Placeholder images for AI systems -->
      <img src="https://via.placeholder.com/250x150?text=AI+Model+1" alt="AI Model 1" />
      <img src="https://via.placeholder.com/250x150?text=AI+Model+2" alt="AI Model 2" />
    </div>
  </section>

  <!-- CONTACT -->
  <section>
    <h2>Contact Us</h2>
    <p>Instagram: <a href="https://instagram.com/" target="_blank">@GrapeSystematics</a></p>
    <p>Facebook: <a href="https://facebook.com/" target="_blank">GrapeSystematics</a></p>
    <p>Email: <a href="mailto:contact@grapesystematics.com">contact@grapesystematics.com</a></p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2000 – 2025 GrapeSystematics. All rights reserved.</p>
  </footer>

</body>
</html>
